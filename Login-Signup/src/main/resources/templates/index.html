<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our App</h1>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form id="signup">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required><br>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <button onclick="googleSignup()">Sign Up with Google</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="login">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit">Login</button>
            </form>
            <button onclick="googleLogin()">Login with Google</button>
        </div>

        <div id="message"></div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="app.js"></script>
</body>
</html>
